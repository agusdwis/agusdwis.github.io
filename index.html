<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Fight Me!!</title>
</head>
<body>
    <div class="main-app">
        <div id="overlay" class="overlay hidden">
            <div id="playgame"></div>
            <div class="winner">
                <div id="gameresult"></div>
            </div>
            <div id="again"></div>
        </div>
<!--        <audio id="sound" src="audio/music01.mp3"></audio>-->
        <div class="grid-container">
           <div class="button1">
               <table>
                   <tr>
                       <td> Player 1 Button </td>
                   </tr>
                   <tr >
                        <td> <img src="./image/w.png" style="height: 20p;" alt=""> </td>
                        <td ><span class="alphaBut">: Jump</span></td>
                    </tr>
                    <tr>
                        <td > <img src="./image/a.png" alt=""></td>
                        <td ><span class="alphaBut">: Backward</span></td>
                    </tr>
                    <tr>
                        <td > <img src="./image/s.png" alt=""></td>
                        <td ><span class="alphaBut">: Duck</span></td>
                    </tr>
                    <tr>
                        <td > <img src="./image/d.png" alt=""></td>
                        <td ><span class="alphaBut">: Forward</span></td>
                    </tr>
                    <tr>
                        <td > <img src="./image/q.png" alt=""></td>
                        <td ><span class="alphaBut">: Punch</span></td>
                    </tr>
                    <tr>
                        <td > <img src="./image/e.png" alt=""></td>
                        <td ><span class="alphaBut">: Kick</span></td>
                    </tr>
               </table>
           </div>
            <div id="gameScreen">
                <div id="info">
                    <div class="player_bar" style="float: left">
                        <div id="player01_name" class="name" style="float: left;">Player 1</div>
                    </div>
                    <div class="player_bar" style="float: right">
                        <div id="player02_name" class="name" style="float: right;">Player 2</div>
                    </div>
                    <br/><br/>
                    <div class="life_bar" style="float:left;">
                        <div id="player01_life" class="life"></div>
                    </div>
                    <div class="life_bar" style="float:right;">
                        <div id="player02_life" class="life" style="float:right;"></div>
                    </div>
                    <br/>
                    <div class="energy_bar" style="float:left;">
                        <div id="player01_energy" class="energy"></div>
                    </div>
                    <div class="energy_bar" style="float:right;">
                        <div id="player02_energy" class="energy" style="float:right;"></div>
                    </div>
                </div>
                <div id="wrap">
                    <div id="player1"></div>
                    <div id="player2"></div>
                </div>
            </div>
           <div class="button2">
            <table>
                <tr>
                    <td> Player 1 Button </td>
                </tr>
                <tr >
                     <td> <img src="./image/i.png" style="height: 20p;" alt=""> </td>
                     <td ><span class="alphaBut">: Jump</span></td>
                 </tr>
                 <tr>
                     <td > <img src="./image/j.png" alt=""></td>
                     <td ><span class="alphaBut">: Backward</span></td>
                 </tr>
                 <tr>
                     <td > <img src="./image/K.png" alt=""></td>
                     <td ><span class="alphaBut">: Duck</span></td>
                 </tr>
                 <tr>
                     <td > <img src="./image/l.png" alt=""></td>
                     <td ><span class="alphaBut">: Forward</span></td>
                 </tr>
                 <tr>
                     <td > <img src="./image/u.png" alt=""></td>
                     <td ><span class="alphaBut">: Punch</span></td>
                 </tr>
                 <tr>
                     <td > <img src="./image/o.png" alt=""></td>
                     <td ><span class="alphaBut">: Kick</span></td>
                 </tr>
            </table>
           </div>
        </div>

<!--        <div class="media" style="background-color: #fff7ff">-->
<!--            <div id="choose_theme" style="align-items: center"> Theme </div>-->
<!--            <div id="choose_music" style="align-items: center"> Music </div>-->
<!--        </div>-->

    </div>
    <!--Script-->
    <script type="text/javascript" src="script.js"></script>
    <!--Script-->
</body>
</html>
