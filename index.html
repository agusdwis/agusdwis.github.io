<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Fight Me!!</title>
</head>
<body>
    <div class="main-app">
        <div id="overlay" class="overlay hidden">
            <div id="playgame"></div>
            <div class="winner">
                <div id="gameresult"></div>
            </div>
            <div id="again"></div>
        </div>
<!--        <audio id="sound" src="audio/music01.mp3"></audio>-->
        <div class="grid-container">
<!--            <div class="button1"></div>-->
            <div id="gameScreen">
                <div id="info">
                    <div class="player_bar" style="float: left">
                        <div id="player01_name" class="name" style="float: left;">Player 1</div>
                    </div>
                    <div class="player_bar" style="float: right">
                        <div id="player02_name" class="name" style="float: right;">Player 2</div>
                    </div>
                    <br/><br/>
                    <div class="life_bar" style="float:left;">
                        <div id="player01_life" class="life"></div>
                    </div>
                    <div class="life_bar" style="float:right;">
                        <div id="player02_life" class="life" style="float:right;"></div>
                    </div>
                    <br/>
                    <div class="energy_bar" style="float:left;">
                        <div id="player01_energy" class="energy"></div>
                    </div>
                    <div class="energy_bar" style="float:right;">
                        <div id="player02_energy" class="energy" style="float:right;"></div>
                    </div>
                </div>
                <div id="wrap">
                    <div id="player1"></div>
                    <div id="player2"></div>
                </div>
            </div>
<!--            <div class="button2"></div>-->
        </div>

<!--        <div class="media" style="background-color: #fff7ff">-->
<!--            <div id="choose_theme" style="align-items: center"> Theme </div>-->
<!--            <div id="choose_music" style="align-items: center"> Music </div>-->
<!--        </div>-->

    </div>
    <!--Script-->
    <script type="text/javascript" src="script.js"></script>
    <!--Script-->
</body>
</html>
